# PostgreSQL TLS Test Configuration
# This config is used by the TLS integration test container

listen_addresses = '*'
port = 5432

# Enable SSL
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'

# Logging (helpful for debugging TLS issues)
log_connections = on
log_disconnections = on
